<!DOCTYPE html>
	<html>
		<head>
			<title> Cadastro de Alunos </title>
			<meta charset="utf-8">
		</head>
		
		<body>
		
		<h1>Formulário de Requisição da Cateira de Estudante</h1>
		
		<form method="post" action="validar.html">
			<label for="Nome" >Nome:</label>
			<input  type="text" name="Nome:" placeholder="Nome Completo" >
			<br><br>
			<label for="CPF">CPF:</label>
			<input pattern="^\d{4}-\d{5}-\d{4}$" type="CPF" maxlength="14" placeholder="xxx.xxx.xxx-xx"><br>
			<br>
			<label for="Curso">Curso:</label>
			<input type="text" name="Curso:" placeholder="Inicias" >
			<br><br>
			<label for="Matricula">Matricula:</label>
			<input type="text" name="Matricula:" placeholder="Matricula" maxlength="7">
			<br><br>
			<label for="Celular">Número de Celular:</label>
			<input pattern="^\d{4}-\d{5}-\d{4}$" type="tel" placeholder="(xx)-xxxxx-xxxx"><br><br>

			<label for="Estado">Estado de Origem:</label><br>
			<select>name="cidade"
				<option value="0">Selecione</option>
				<option value="1">Acre</option>
				<option value="2">Amapá</option>
				<option value="3">Amazonas</option>
				<option value="4">Bahia</option>
				<option value="5">Ceará</option>
				<option value="6">Distrito Federal</option>
				<option value="7">Espirito Santo</option>
				<option value="8">Goiás</option>
				<option value="9">Maranhão</option>
				<option value="10">Mato Grosso</option>
				<option value="11">Mato Grosso do Sul</option>
				<option value="12">Minas Gerais</option>
				<option value="13">Pará</option>
				<option value="14">Paraíba</option>
				<option value="15">Parana</option>
				<option value="16">Pernambuco</option>
				<option value="17">Piauí</option>
				<option value="18">Rio de Janeiro</option>
				<option value="19">Rio Grande do Norte</option>
				<option value="20">Rio Grande do Sul</option>
				<option value="21">Rondônia</option>
				<option value="22">Roraima</option>
				<option value="23">Santa Catarina</option>
				<option value="24">São Paulo</option>
				<option value="25">Sergipe</option>
				<option value="26">Tocantins</option>
			</select><br><br>

			<label for= "Data Inicio">Iniciou o Curso em:</label>
			<input type="date" name="Data Inicio"><br><br>

			<label for="genero">Gênero: </label><br>
			<label for="feminino"></label>
			<input type="radio" name="genero" id="feminino" value="F"> Feminino<br>
			<label for="masculino"></label>
			<input type="radio" name="genero" id="masculino" value="M">Masculino <br><br>

			<label for="Motivo">Motivo: </label><br>
			<label for="Perda"></label>
			<input type="radio" name="Motivo" id="Perda" value="1">Perda da Carteira<br>
			<label for="1ª Via"></label>
			<input type="radio" name="Motivo" id="1º Via" value="2">1º Via da Carteira<br>
			<label for="2ª Via"></label>
			<input type="radio" name="Motivo" id="1º Via" value="3">2º Via da Carteira<br><br>






			<input type="submit" value ="Cadastrar" >
				
		</form>
		<br>
		<a href= "principal.html">Voltar</a>
		</body>
		
	</html>
